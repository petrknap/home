- set_fact:
    HTPC:
      data_directories:
        - /var/lib/docker
        - /home/shared
        - "/home/{{ user }}/.cache"
        - "/home/{{ user }}/.config"
        - "/home/{{ user }}/.local"
        - "/home/{{ user }}/.thumbnails"

- name: Install needed packages
  become: yes
  apt:
    pkg: "{{ item }}"
    state: present
    force: yes
  with_items:
    - lvm2
    - openssh-server
    - rsync
    - htop
    - mc
    - nano

- name: Mount data volume
  become: yes
  mount:
    path: "{{ data_directory }}"
    src: "{{ data_volume }}"
    fstype: ext4
    opts: defaults,relatime,nofail
    state: mounted

- name: Create data directories
  become: yes
  file:
    path: "{{ data_directory }}{{ item }}"
    state: directory
    mode: 0777
  with_items: "{{ HTPC.data_directories }}"

- name: Mount data directories
  become: yes
  mount:
    path: "{{ item }}"
    src: "{{ data_directory }}{{ item }}"
    fstype: none
    opts: bind,nofail
    state: mounted
  with_items: "{{ HTPC.data_directories }}"

- name: Authorize public key
  authorized_key:
    user: "{{ user }}"
    key: "{{ lookup('file', 'files/' + item + '.pub') }}"
  with_items:
    - OTG@KeePass
    - petr@PK-HP450G3
    - root@PK-HP450G3
    - windows@PK-HP450G3
    - windows@R2200G
    - pi@raspberry-pi-zero-1
    - pi@raspberry-pi-zero-2

- name: Disallow password authentication
  become: yes
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^PasswordAuthentication"
    line: "PasswordAuthentication no"
    state: present
  notify: Restart ssh

- name: Create shared directory
  become: yes
  file:
    path: "{{ shared_directory }}"
    state: directory
    owner: nobody
    group: nogroup
    mode: 0777

- name: Create media directories in shared directory
  become: yes
  file:
    path: "{{ shared_directory }}/{{ item }}"
    state: directory
    owner: nobody
    group: nogroup
    mode: 0777
  with_items: "{{ media_directories }}"

- name: Create .keep files in media directories
  become: yes
  file:
    path: "{{ shared_directory }}/{{ item }}/.keep"
    state: touch
    owner: nobody
    group: nogroup
    mode: 0000
  with_items: "{{ media_directories }}"

- name: Set permissions to shared directory
  become: yes
  cron:
    name: "Set permissions to '{{ shared_directory }}/'"
    special_time: daily
    job: "chmod --recursive u-x+rwX,g-wx+rX,o-wx+rX '{{ shared_directory }}/' && find '{{ shared_directory }}/' -type f -name '.keep' -exec chmod -rwx {} \;"

- name: "Add links to media directories to users desktop"
  become: yes
  file:
    src: "{{ shared_directory }}/{{ item }}"
    dest: "/home/{{ user }}/Desktop/{{ item }}"
    state: link
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0400
    force: yes
  with_items: "{{ media_directories }}"
