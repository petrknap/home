- become: true
  apt:
    pkg: "{{ item }}"
    state: present
    force: yes
  with_items:
    - git

- copy:
    src: files/.gitconfig
    dest: ~/.gitconfig
    backup: yes

- copy:
    src: files/macros.sh
    dest: ~/.git_macros.sh
    backup: yes

- lineinfile:
    path: ~/.bash_aliases
    backup: yes
    line: ". ~/.git_macros.sh"
