- name: Install other packages
  become: yes
  apt:
    pkg: "{{ item }}"
    state: present
    force: yes
  with_items:
    - git
    - gpg
    - htop
    - make
    - mc
    - nano
    - iotop
    - filezilla

- name: Copy backup script
  become: yes
  copy:
    src: files/backup.bash
    dest: "{{ home_dir }}/backup"
    owner: root
    group: root
    mode: 0744

- name: Generate backup key
  shell: "#{{ lookup('password', home_dir + '/backup.key length=128') }}"
