- name: "Install server"
  become: yes
  apt:
    pkg: "{{ item }}"
    state: present
    force: yes
  with_items:
    - libcups2
    - samba-common
    - samba

- name: "Copy /etc/samba/smb.conf"
  become: yes
  template:
    src: templates/smb.conf
    dest: "/etc/samba/smb.conf"
  notify: Restart server

- name: "Create user"
  become: yes
  user:
    name: "{{ item }}"
    shell: /sbin/nologin
    createhome: yes
  with_items: "{{ users }}"

- name: "Create virtual drive image for user"
  become: yes
  shell: "dd if=/dev/zero of={{ home_image_directory }}/{{ item }}.img bs=1M count={{ home_image_size__mb }} && yes | mkfs -t ext4 {{ home_image_directory }}/{{ item }}.img"
  args:
    creates: "{{ home_image_directory }}/{{ item }}.img"
  with_items: "{{ users }}"

- name: "Set permissions on users virtual drive image"
  become: yes
  file:
    path: "{{ home_image_directory }}/{{ item }}.img"
    state: file
    owner: root
    group: nogroup
    mode: 0600
  with_items: "{{ users }}"

- name: "Mount users virtual drive image as home directory"
  become: yes
  mount:
    path: "/home/{{ item }}"
    src: "{{ home_image_directory }}/{{ item }}.img"
    fstype: ext4
    opts: defaults,relatime,nofail
    state: mounted
  with_items: "{{ users }}"

- name: "Set permissions on users home directory"
  become: yes
  file:
    path: "/home/{{ item }}"
    state: directory
    owner: "{{ item }}"
    group: nogroup
    mode: 0700
  with_items: "{{ users }}"

- name: "Create shared-home directory"
  become: yes
  file:
    path: "{{ shared_directory }}"
    state: directory
    owner: nobody
    group: nogroup
    mode: 0777

- name: "Create Public directory"
  become: yes
  file:
    path: "{{ shared_directory }}/Public"
    state: directory
    owner: nobody
    group: nogroup
    mode: 0777

- name: "Prevent Public directory deletion"
  become: yes
  file:
    path: "{{ shared_directory }}/Public/.keep"
    state: touch
    owner: nobody
    group: nogroup
    mode: 0000

- name: "Enable user on server"
  become: yes
  shell: "(echo {{ lookup('password', home_image_directory + '/' + item + '.password length=8') }}; echo {{ lookup('password', home_image_directory + '/' + item + '.password length=8') }}) | smbpasswd -s -a {{ item }}"
  with_items: "{{ users }}"
